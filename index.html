<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Regalo</title>
</head>
<body class="bg-pink-100 m-0 p-0">
    <div class="flex justify-evelyn items-centerw-full h-[100vh] flex-wrap">
        <div class="flex flex-col justify-center items-center lg:w-1/2 w-full  p-4 min-w-96">
            <div class="w-full bg-white p-4 rounded-lg mb-4 hover:bg-yellow-100 duration-300 ease-in-outa">
                <h1 class="text-lg font-bold text-center">Quiza no tengas un ramo...</h1>
                <h2 class="text-lg italic text-center">pero Snoopy te trae tus florecitas amarillas jeje</h2>
            </div>
            
            
            <div class="w-full bg-white p-4 rounded-lg flex justify-center items-center hover:bg-yellow-100 duration-300 ease-in-outa">
                <img src="snoopy.png" alt="Snoopy"> 
            </div>
        </div>
        <div class="flex flex-col justify-center items-center lg:w-1/2 w-full p-4 min-w-96">

            <div class="w-full bg-white p-4 rounded-lg mb-4 hover:bg-yellow-100 duration-300 ease-in-outa">
                <h1 class="text-lg font-bold text-center">Te amo pequeña <3 </h1>
            </div>

            <div class="w-full max-w-3xl mx-auto bg-yellow-100 p-4 rounded-lg">
                <!-- Contenedor del carrusel -->
                <div class="relative overflow-hidden rounded-lg">
                    <!-- Slides -->
                    <div id="slides" class="flex transition-transform duration-500 ease-in-out">
                        <!-- Slide 1 -->
                        <div class="min-w-full h-96 flex justify-center items-center">
                            <img src="foto1.jpg" alt="Slide 1" class="h-96">
                        </div>
                        <!-- Slide 2 -->
                        <div class="min-w-full h-96 flex justify-center items-center">
                            <img src="foto2.jpg" alt="Slide 2" class="h-96">
                        </div>
                        <!-- Slide 3 -->
                        <div class="min-w-full h-96 flex justify-center items-center">
                            <img src="foto3.jpg" alt="Slide 3" class="h-96">
                        </div>

                        <div class="min-w-full h-96 flex justify-center items-center">
                            <img src="foto4.jpg" alt="Slide 3" class="h-96">
                        </div>
                        
                        <div class="min-w-full h-96 flex justify-center items-center">
                            <img src="foto5.jpg" alt="Slide 3" class="h-96">
                        </div>
                    </div>
        
                    <!-- Botones de navegación -->
                    <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white/50 rounded-full p-2 hover:bg-white/75">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white/50 rounded-full p-2 hover:bg-white/75">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Script para el funcionamiento del carrusel -->
<script>
    const slides = document.getElementById('slides');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentIndex = 0;

    // Función para mover el carrusel
    const moveToSlide = (index) => {
        const slideWidth = slides.clientWidth;
        slides.style.transform = `translateX(-${index * slideWidth}px)`;
        currentIndex = index;
    };

    // Evento para el botón "Anterior"
    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            moveToSlide(currentIndex - 1);
        } else {
            moveToSlide(slides.children.length - 1); // Vuelve al último slide
        }
    });

    // Evento para el botón "Siguiente"
    nextButton.addEventListener('click', () => {
        if (currentIndex < slides.children.length - 1) {
            moveToSlide(currentIndex + 1);
        } else {
            moveToSlide(0); // Vuelve al primer slide
        }
    });
</script>
</html>
